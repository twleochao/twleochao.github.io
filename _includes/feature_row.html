<div class="feature__row">
  {% for f in page.feature_row %}
    <div class="feature__item">
      <div class="archive__item">
        
        {% if f.icon %}
          <div class="archive__item-teaser">
            <i class="{{ f.icon }}" aria-hidden="true"></i>
          </div>
        {% endif %}

        {% if f.image_path %}
          <div class="archive__item-teaser">
            <img src="{{ f.image_path | relative_url }}" alt="{{ f.alt | default: '' }}">
          </div>
        {% endif %}

        <div class="archive__item-body">
          {% if f.title %}
            <h2 class="archive__item-title">{{ f.title }}</h2>
          {% endif %}

          {% if f.excerpt %}
            <div class="archive__item-excerpt">
              {{ f.excerpt | markdownify }}
            </div>
          {% endif %}

          {% if f.url %}
            <p><a href="{{ f.url | relative_url }}" class="btn {{ f.btn_class | default: 'btn--primary' }}">{{ f.btn_label | default: "More" }}</a></p>
          {% endif %}
        </div>
      </div>
    </div>
  {% endfor %}
</div>
